<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Statis 3D AR - Karir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Include Three.js and AR.js libraries -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/OBJLoader.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/MTLLoader.js'></script>
    <!-- Include jsartoolkit -->
    <script src="https://cdn.jsdelivr.net/gh/artoolkitx/jsartoolkit5@master/build/artoolkit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/artoolkitx/jsartoolkit5@master/build/artoolkit.api.js"></script>
    <!-- Include threex.artoolkit -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@master/three.js/build/ar-threex.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 420px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header .back-arrow {
            font-size: 28px;
            margin-right: 15px;
            cursor: pointer;
        }

        .camera-container {
            position: relative;
            width: calc(100% - 40px);
            height: 300px;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 20px 0 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #arjsDebugUIContainer {
            display: none !important;
        }

        .ar-canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            border-radius: 10px !important;
        }

        .info-card {
            background-color: white;
            padding: 20px;
            width: calc(100% - 40px);
            margin: 20px 20px 0 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }
        .info-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.2em;
            font-weight: 700;
        }
        .info-card .profession {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #555;
            font-size: 0.95em;
        }
        .info-card .profession svg {
            margin-right: 10px;
            color: #007bff;
            min-width: 24px;
            min-height: 24px;
        }
        .info-card p {
            color: #666;
            line-height: 1.6;
            font-size: 0.9em;
            margin-bottom: 0;
        }

        .next-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            margin: 20px;
            width: calc(100% - 40px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .next-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .next-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            font-size: 14px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                max-width: none;
                border-radius: 0;
                box-shadow: none;
            }
            body {
                padding-top: 0;
            }
            .header {
                border-radius: 0;
            }
            .camera-container, .info-card, .next-button {
                width: calc(100% - 40px);
                margin-left: 20px;
                margin-right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-arrow">&larr;</span>
            <h2>Karir</h2>
        </div>

        <div class="camera-container" id="cameraContainer">
            <div class="loading-message" id="loadingMessage">
                Memuat AR Camera...
            </div>
        </div>

        <div class="info-card">
            <h3>S1 Kedokteran</h3>
            <div class="profession">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-medical">
                    <path d="M12 2L12 22"></path>
                    <path d="M5 9L19 9"></path>
                    <path d="M5 15L19 15"></path>
                </svg>
                <span>Dokter</span>
            </div>
            <p>Seorang dokter bertanggung jawab menegakkan diagnosis dan merawat pasien dengan memberikan pelayanan medis, melakukan pemeriksaan, meresepkan obat, dan melakukan tindakan medis yang diperlukan.</p>
        </div>

        <button class="next-button">BERIKUTNYA</button>
    </div>

    <script>
        var scene, camera, renderer, clock, deltaTime, totalTime;
        var arToolkitSource, arToolkitContext;
        var markerRoot1;
        var medicalModel;
        var cameraContainer = document.getElementById('cameraContainer');
        var loadingMessage = document.getElementById('loadingMessage');

        initialize();
        animate();

        function initialize() {
            scene = new THREE.Scene();

            let ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
            scene.add(ambientLight);

            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0);
            
            // Set size to match camera container
            const containerRect = cameraContainer.getBoundingClientRect();
            renderer.setSize(containerRect.width, containerRect.height);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0px';
            renderer.domElement.style.left = '0px';
            renderer.domElement.style.borderRadius = '10px';
            renderer.domElement.className = 'ar-canvas';
            
            cameraContainer.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            deltaTime = 0;
            totalTime = 0;

            ////////////////////////////////////////////////////////////
            // setup arToolkitSource
            ////////////////////////////////////////////////////////////

            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
            });

            function onResize() {
                arToolkitSource.onResize();
                const containerRect = cameraContainer.getBoundingClientRect();
                renderer.setSize(containerRect.width, containerRect.height);
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
                }
            }

            arToolkitSource.init(function onReady() {
                onResize();
                loadingMessage.textContent = 'AR Camera siap! Arahkan ke marker Hiro';
                setTimeout(() => {
                    loadingMessage.style.display = 'none';
                }, 2000);
            });

            // handle resize event
            window.addEventListener('resize', function() {
                onResize();
            });

            ////////////////////////////////////////////////////////////
            // setup arToolkitContext
            ////////////////////////////////////////////////////////////	

            // create atToolkitContext
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@master/data/data/camera_para.dat',
                detectionMode: 'mono'
            });

            // copy projection matrix to camera when initialization complete
            arToolkitContext.init(function onCompleted() {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            ////////////////////////////////////////////////////////////
            // setup markerRoots
            ////////////////////////////////////////////////////////////

            // build markerControls
            markerRoot1 = new THREE.Group();
            scene.add(markerRoot1);
            let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
                type: 'pattern',
                patternUrl: 'https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@master/data/data/patt.hiro',
            });

            // Create medical-themed objects as fallback if OBJ/MTL loading fails
            createMedicalObjects();

            // Try to load OBJ/MTL model
            loadMedicalModel();
        }

        function createMedicalObjects() {
            // Create a simple medical cross as fallback
            const crossGroup = new THREE.Group();
            
            // Vertical bar of cross
            const verticalGeometry = new THREE.BoxGeometry(0.05, 0.4, 0.05);
            const crossMaterial = new THREE.MeshLambertMaterial({ color: 0xff4444 });
            const verticalBar = new THREE.Mesh(verticalGeometry, crossMaterial);
            crossGroup.add(verticalBar);
            
            // Horizontal bar of cross
            const horizontalGeometry = new THREE.BoxGeometry(0.3, 0.05, 0.05);
            const horizontalBar = new THREE.Mesh(horizontalGeometry, crossMaterial);
            crossGroup.add(horizontalBar);
            
            // Add a simple pill shape
            const pillGeometry = new THREE.CylinderGeometry(0.03, 0.03, 0.2, 8);
            const pillMaterial = new THREE.MeshLambertMaterial({ color: 0x00aa44 });
            const pill = new THREE.Mesh(pillGeometry, pillMaterial);
            pill.position.set(0.3, 0, 0);
            pill.rotation.z = Math.PI / 4;
            
            // Add a stethoscope-like ring
            const ringGeometry = new THREE.TorusGeometry(0.08, 0.02, 8, 16);
            const ringMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.position.set(-0.3, 0, 0);
            ring.rotation.x = Math.PI / 2;
            
            medicalModel = new THREE.Group();
            medicalModel.add(crossGroup);
            medicalModel.add(pill);
            medicalModel.add(ring);
            
            medicalModel.position.y = 0.1;
            medicalModel.scale.set(1, 1, 1);
            
            markerRoot1.add(medicalModel);
        }

        function loadMedicalModel() {
            function onProgress(xhr) {
                if (xhr.lengthComputable) {
                    const percentComplete = xhr.loaded / xhr.total * 100;
                    console.log(Math.round(percentComplete, 2) + '% downloaded');
                }
            }

            function onError(xhr) {
                console.log('Error loading 3D model, using fallback objects');
                loadingMessage.textContent = 'Menggunakan model fallback';
            }

            // Try to load MTL and OBJ files
            // Note: You'll need to replace these URLs with actual accessible URLs to your model files
            const mtlLoader = new THREE.MTLLoader();
            mtlLoader.load(
                'models/materials.mtl', // Your MTL file
                function(materials) {
                    materials.preload();
                    const objLoader = new THREE.OBJLoader();
                    objLoader.setMaterials(materials);
                    objLoader.load(
                        'models/model.obj', // Your OBJ file
                        function(group) {
                            // Remove fallback objects
                            if (medicalModel) {
                                markerRoot1.remove(medicalModel);
                            }
                            
                            // Add loaded model
                            const loadedMesh = group.children[0];
                            if (loadedMesh) {
                                loadedMesh.material.side = THREE.DoubleSide;
                                loadedMesh.position.y = 0.1;
                                loadedMesh.scale.set(0.1, 0.1, 0.1);
                                markerRoot1.add(loadedMesh);
                                medicalModel = loadedMesh;
                            }
                        },
                        onProgress,
                        onError
                    );
                },
                onProgress,
                onError
            );
        }

        function update() {
            // update artoolkit on every frame
            if (arToolkitSource.ready !== false)
                arToolkitContext.update(arToolkitSource.domElement);
        }

        function render() {
            renderer.render(scene, camera);
        }

        function animate() {
            requestAnimationFrame(animate);
            deltaTime = clock.getDelta();
            totalTime += deltaTime;
            
            // Gentle rotation for medical objects
            if (medicalModel) {
                medicalModel.rotation.y += 0.005;
            }
            
            update();
            render();
        }

        // Add click handlers
        document.querySelector('.next-button').addEventListener('click', () => {
            alert('Navigasi ke halaman berikutnya - fitur demo');
        });

        document.querySelector('.back-arrow').addEventListener('click', () => {
            alert('Kembali ke halaman sebelumnya - fitur demo');
        });
    </script>
</body>
</html>
