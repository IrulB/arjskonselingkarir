<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Statis 3D AR - Karir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src='js/three.js'></script>
    <script src='js/OBJLoader.js'></script>
    <script src='js/MTLLoader.js'></script>
    
    <script src="jsartoolkit5/artoolkit.min.js"></script>
    <script src="jsartoolkit5/artoolkit.three.js"></script> <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script> <script src="threex/threex-armarkercontrols.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 420px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            min-height: calc(100vh - 40px);
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .header .back-arrow {
            font-size: 28px;
            margin-right: 15px;
            cursor: pointer;
        }

        .header h2 {
            margin: 0;
        }

        .camera-container {
            position: relative;
            width: calc(100% - 40px);
            /* Menggunakan padding-bottom untuk rasio aspek 4:3 */
            padding-bottom: calc((100% - 40px) * 0.75); 
            height: 0; /* Penting agar padding-bottom bekerja sebagai tinggi */
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 20px 0 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }

        /* AR.js canvas dan video akan diatur oleh AR.js, kita memastikan mereka mengisi container */
        .camera-container canvas,
        .camera-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important; /* Override AR.js inline style */
            height: 100% !important; /* Override AR.js inline style */
            object-fit: cover; /* Penting: agar video/canvas mengisi area sepenuhnya tanpa bar hitam */
            border-radius: 10px;
        }

        .info-card {
            background-color: white;
            padding: 20px;
            width: calc(100% - 40px);
            margin: 20px 20px 0 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            flex-grow: 1;
        }

        .info-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.2em;
            font-weight: 700;
        }

        .info-card .profession {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #555;
            font-size: 0.95em;
        }

        .info-card .profession svg {
            margin-right: 10px;
            color: #007bff;
            min-width: 24px;
            min-height: 24px;
        }

        .info-card p {
            color: #666;
            line-height: 1.6;
            font-size: 0.9em;
            margin-bottom: 0;
        }

        .next-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            margin: 20px;
            width: calc(100% - 40px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex-shrink: 0;
        }

        .next-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .next-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            font-size: 14px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            .container {
                width: 100%;
                max-width: none;
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
            }
            .header {
                border-radius: 0;
            }
            .camera-container, .info-card, .next-button {
                width: calc(100% - 40px);
                margin-left: 20px;
                margin-right: 20px;
            }
            /* Sesuaikan rasio aspek untuk tampilan mobile penuh */
            .camera-container {
                width: 100%;
                padding-bottom: 75%; /* Rasio 4:3 untuk lebar penuh */
                margin-left: 0;
                margin-right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-arrow">&larr;</span>
            <h2>Karir</h2>
        </div>

        <div class="camera-container" id="cameraContainer">
            <div class="loading-message" id="loadingMessage">
                Memuat AR Camera...
            </div>
        </div>

        <div class="info-card">
            <h3>S1 Kedokteran</h3>
            <div class="profession">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-medical">
                    <path d="M12 2L12 22"></path>
                    <path d="M5 9L19 9"></path>
                    <path d="M5 15L19 15"></path>
                </svg>
                <span>Dokter</span>
            </div>
            <p>Seorang dokter bertanggung jawab menegakkan diagnosis dan merawat pasien dengan memberikan pelayanan medis, melakukan pemeriksaan, meresepkan obat, dan melakukan tindakan medis yang diperlukan.</p>
        </div>

        <button class="next-button">BERIKUTNYA</button>
    </div>

    <script>
        var scene, camera, renderer, clock, deltaTime, totalTime;
        var arToolkitSource, arToolkitContext;
        var markerRoot1;
        var customModel; 

        const cameraContainer = document.getElementById('cameraContainer');
        const loadingMessage = document.getElementById('loadingMessage');

        initialize();
        animate();

        function initialize() {
            console.log("Initialize function started."); // Debug log
            scene = new THREE.Scene();

            let ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
            scene.add(ambientLight);

            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0);
            
            // Set renderer size to match container's actual calculated size
            renderer.setSize(cameraContainer.clientWidth, cameraContainer.clientHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0px';
            renderer.domElement.style.left = '0px';
            renderer.domElement.style.width = '100%'; 
            renderer.domElement.style.height = '100%'; 
            renderer.domElement.style.objectFit = 'cover'; 
            cameraContainer.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            deltaTime = 0;
            totalTime = 0;

            console.log("Initializing AR Toolkit Source..."); // Debug log
            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
                sourceWidth: 640, 
                sourceHeight: 480 
            });

            function onResize() {
                console.log("onResize called. Container Size: " + cameraContainer.clientWidth + "x" + cameraContainer.clientHeight); // Debug log
                arToolkitSource.onResize();
                arToolkitSource.copySizeTo(renderer.domElement);
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
                }
            }

            arToolkitSource.init(function onReady() {
                console.log("AR Toolkit Source ready! Video element:", arToolkitSource.domElement); // Debug log
                onResize();
                loadingMessage.textContent = 'Kamera siap! Mencari marker...';
                // Delay sembunyikan pesan loading sampai model juga dimuat atau setelah beberapa waktu
                setTimeout(() => {
                    if (loadingMessage.textContent === 'Kamera siap! Mencari marker...') {
                        loadingMessage.style.display = 'none';
                    }
                }, 3000); 
            }, function(err) {
                console.error("Gagal mengakses kamera:", err); 
                loadingMessage.textContent = 'Gagal memuat kamera. Pastikan izin kamera diberikan dan Anda mengakses melalui HTTPS.';
                loadingMessage.style.backgroundColor = 'rgba(255,0,0,0.7)'; 

                cameraContainer.style.background = 'linear-gradient(45deg, #667eea 0%, #764ba2 100%)';
                const fallbackDiv = document.createElement('div');
                fallbackDiv.style.cssText = `
                    color: white; 
                    text-align: center; 
                    padding: 20px; 
                    position: absolute; 
                    top: 50%; 
                    left: 50%; 
                    transform: translate(-50%, -50%); 
                    font-size: 14px;
                    z-index: 1;
                `;
                fallbackDiv.innerHTML = 'Kamera tidak tersedia.<br><small>Pastikan Anda mengakses melalui HTTPS dan izin kamera diizinkan.</small>';
                cameraContainer.appendChild(fallbackDiv);
                
                initFallbackDemo();
            });

            window.addEventListener('resize', function() {
                onResize();
            });

            console.log("Initializing AR Toolkit Context..."); 
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'data/camera_para.dat',
                detectionMode: 'mono'
            });

            arToolkitContext.init(function onCompleted() {
                console.log("AR Toolkit Context completed."); 
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            markerRoot1 = new THREE.Group();
            scene.add(markerRoot1);
            let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
                type: 'pattern', patternUrl: "data/hiro.patt",
                changeMatrixMode: 'cameraTransformMatrix' 
            });
            markerRoot1.visible = false; 

            console.log("Loading 3D model..."); 
            function onProgress(xhr) { 
                console.log('Model loading: ' + (xhr.loaded / xhr.total * 100) + '% loaded'); 
                if (xhr.loaded / xhr.total === 1) {
                    loadingMessage.textContent = 'Model 3D berhasil dimuat!';
                    setTimeout(() => {
                        loadingMessage.style.display = 'none';
                    }, 1500); 
                }
            }
            function onError(xhr) { 
                console.error('Terjadi kesalahan saat memuat model:', xhr); 
                loadingMessage.textContent = 'Gagal memuat model 3D. Periksa konsol.';
                loadingMessage.style.backgroundColor = 'rgba(255,0,0,0.7)';
            }

            new THREE.MTLLoader()
                .setPath('models/')
                .load('materials.mtl', function(materials) { 
                    materials.preload();
                    new THREE.OBJLoader()
                        .setMaterials(materials)
                        .setPath('models/')
                        .load('model.obj', function(group) { 
                            customModel = group.children[0];
                            if (customModel) {
                                customModel.material.side = THREE.DoubleSide;
                                customModel.position.set(0, 0.5, 0); 
                                customModel.scale.set(0.5, 0.5, 0.5); 
                                markerRoot1.add(customModel);
                                console.log("Model 3D 'model.obj' berhasil ditambahkan ke scene.");
                            } else {
                                console.warn("Tidak ada mesh yang ditemukan di grup OBJ yang dimuat.");
                            }
                        }, onProgress, onError);
                }, onError);

            let geometry1 = new THREE.PlaneBufferGeometry(1, 1, 4, 4);
            let material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00, opacity: 0.2, transparent: true });
            let planeMesh = new THREE.Mesh(geometry1, material1);
            planeMesh.rotation.x = -Math.PI / 2;
            markerRoot1.add(planeMesh);
        }

        function initFallbackDemo() {
            if (!customModel) { 
                const geometry = new THREE.SphereGeometry(0.5, 32, 16);
                const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.y = 0.5;
                scene.add(sphere);
                console.log("Menampilkan objek demo karena kamera/model tidak tersedia.");
            }
        }

        function update() {
            if (arToolkitSource && arToolkitSource.ready !== false) {
                arToolkitContext.update(arToolkitSource.domElement);
            }

            if (customModel && markerRoot1 && markerRoot1.visible) {
                 customModel.rotation.y += 0.01;
            }
            else if (!arToolkitSource.ready && scene.children.some(obj => obj.isMesh)) { 
                const sphere = scene.children.find(obj => obj.isMesh && obj.geometry.type === 'SphereGeometry');
                if (sphere) {
                    sphere.rotation.y += 0.01;
                }
            }
        }

        function render() {
            renderer.render(scene, camera);
        }

        function animate() {
            requestAnimationFrame(animate);
            deltaTime = clock.getDelta();
            totalTime += deltaTime;
            update();
            render();
        }

        document.querySelector('.next-button').addEventListener('click', () => {
            alert('Navigasi ke halaman berikutnya - fitur demo');
        });

        document.querySelector('.back-arrow').addEventListener('click', () => {
            alert('Kembali ke halaman sebelumnya - fitur demo');
        });

        window.addEventListener('resize', () => {
            if (renderer && camera) {
                const width = cameraContainer.clientWidth;
                const height = cameraContainer.clientHeight;
                renderer.setSize(width, height);
                onResize(); 
            }
        });
    </script>
</body>
</html>
