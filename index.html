<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Statis 3D AR - Karir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/OBJLoader.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/MTLLoader.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/three.js/build/ar-threex.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 420px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            min-height: calc(100vh - 40px);
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .header .back-arrow {
            font-size: 28px;
            margin-right: 15px;
            cursor: pointer;
        }

        .header h2 {
            margin: 0;
        }

        .camera-container {
            position: relative;
            width: calc(100% - 40px);
            height: 280px;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 20px 0 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }

        /* AR.js canvas will be placed here */
        .camera-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important; /* Override AR.js inline style */
            height: 100% !important; /* Override AR.js inline style */
            border-radius: 10px;
        }

        .info-card {
            background-color: white;
            padding: 20px;
            width: calc(100% - 40px);
            margin: 20px 20px 0 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            flex-grow: 1;
        }

        .info-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.2em;
            font-weight: 700;
        }

        .info-card .profession {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #555;
            font-size: 0.95em;
        }

        .info-card .profession svg {
            margin-right: 10px;
            color: #007bff;
            min-width: 24px;
            min-height: 24px;
        }

        .info-card p {
            color: #666;
            line-height: 1.6;
            font-size: 0.9em;
            margin-bottom: 0;
        }

        .next-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            margin: 20px;
            width: calc(100% - 40px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex-shrink: 0;
        }

        .next-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .next-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            font-size: 14px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            .container {
                width: 100%;
                max-width: none;
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
            }
            .header {
                border-radius: 0;
            }
            .camera-container, .info-card, .next-button {
                width: calc(100% - 40px);
                margin-left: 20px;
                margin-right: 20px;
            }
        }

        .debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-arrow">&larr;</span>
            <h2>Karir</h2>
        </div>

        <div class="camera-container" id="cameraContainer">
            <div class="loading-message" id="loadingMessage">
                Memuat AR Camera...
            </div>
            <div class="debug-info" id="debugInfo">Initializing...</div>
        </div>

        <div class="info-card">
            <h3>S1 Kedokteran</h3>
            <div class="profession">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-medical">
                    <path d="M12 2L12 22"></path>
                    <path d="M5 9L19 9"></path>
                    <path d="M5 15L19 15"></path>
                </svg>
                <span>Dokter</span>
            </div>
            <p>Seorang dokter bertanggung jawab menegakkan diagnosis dan merawat pasien dengan memberikan pelayanan medis, melakukan pemeriksaan, meresepkan obat, dan melakukan tindakan medis yang diperlukan.</p>
        </div>

        <button class="next-button">BERIKUTNYA</button>
    </div>

    <script>
        var scene, camera, renderer, clock, deltaTime, totalTime;
        var arToolkitSource, arToolkitContext;
        var markerRoot1;
        var customModel; // Your custom model from OBJ/MTL files

        // Initialize with better error handling
        initialize();
        animate();

        // Initialize everything with timeout fallback
        let initTimeout;
        
        function initialize() {
            debugInfo.textContent = 'Creating scene...';
            
            // Set timeout fallback - if AR doesn't work in 10 seconds, show camera request
            initTimeout = setTimeout(() => {
                debugInfo.textContent = 'AR timeout - requesting camera manually...';
                requestCameraManually();
            }, 10000);
            
            scene = new THREE.Scene();

            let ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
            scene.add(ambientLight);

            camera = new THREE.Camera(); // AR.js will manage this camera's projection matrix
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0);
            renderer.setSize(cameraContainer.clientWidth, cameraContainer.clientHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0px';
            renderer.domElement.style.left = '0px';
            cameraContainer.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            deltaTime = 0;
            totalTime = 0;

            debugInfo.textContent = 'Setting up AR source...';

            ////////////////////////////////////////////////////////////
            // setup arToolkitSource with error handling
            ////////////////////////////////////////////////////////////

            try {
                arToolkitSource = new THREEx.ArToolkitSource({
                    sourceType: 'webcam',
                    sourceWidth: cameraContainer.clientWidth,
                    sourceHeight: cameraContainer.clientHeight
                });

                function onResize() {
                    if (arToolkitSource) {
                        arToolkitSource.onResize();
                        arToolkitSource.copySizeTo(renderer.domElement);
                        if (arToolkitContext && arToolkitContext.arController !== null) {
                            arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
                        }
                    }
                }

                arToolkitSource.init(function onReady() {
                    clearTimeout(initTimeout);
                    debugInfo.textContent = 'Camera ready!';
                    onResize();
                    loadingMessage.textContent = 'Kamera siap! Mencari marker...';
                    setupARContext();
                }, function onError(error) {
                    clearTimeout(initTimeout);
                    debugInfo.textContent = 'Camera init failed: ' + error;
                    console.error('AR Source init error:', error);
                    requestCameraManually();
                });

                window.addEventListener('resize', onResize);

            } catch (error) {
                clearTimeout(initTimeout);
                debugInfo.textContent = 'AR Source creation failed: ' + error;
                console.error('AR Source creation error:', error);
                requestCameraManually();
            }
        }

        function setupARContext() {
            debugInfo.textContent = 'Setting up AR context...';

            try {
                // create atToolkitContext
                arToolkitContext = new THREEx.ArToolkitContext({
                    cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/data/data/camera_para.dat',
                    detectionMode: 'mono'
                });

                // copy projection matrix to camera when initialization complete
                arToolkitContext.init(function onCompleted() {
                    debugInfo.textContent = 'AR initialized successfully!';
                    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
                    loadingMessage.style.display = 'none';
                    setupMarkers();
                }, function onError(error) {
                    debugInfo.textContent = 'AR Context init failed: ' + error;
                    console.error('AR Context init error:', error);
                    // Still try to setup markers
                    setupMarkers();
                });

            } catch (error) {
                debugInfo.textContent = 'AR Context creation failed: ' + error;
                console.error('AR Context creation error:', error);
                setupMarkers();
            }
        }

        function setupMarkers() {
            debugInfo.textContent = 'Setting up markers...';

            try {
                // build markerControls
                markerRoot1 = new THREE.Group();
                scene.add(markerRoot1);
                
                if (arToolkitContext) {
                    let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
                        type: 'pattern', 
                        patternUrl: "https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/data/data/patt.hiro",
                        changeMatrixMode: 'cameraTransformMatrix'
                    });
                }

                loadModels();

            } catch (error) {
                debugInfo.textContent = 'Marker setup failed: ' + error;
                console.error('Marker setup error:', error);
                loadModels();
            }
        }

        function loadModels() {
            // Load your 3D model
            function onProgress(xhr) { 
                if (xhr.lengthComputable) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded'); 
                    debugInfo.textContent = 'Loading model: ' + Math.round(xhr.loaded / xhr.total * 100) + '%';
                }
            }
            function onError(xhr) { 
                console.error('Model loading error:', xhr); 
                debugInfo.textContent = 'Error loading model - using fallback';
                createFallbackModel();
            }

            // Try to load your custom model
            new THREE.MTLLoader()
                .setPath('models/')
                .load('materials.mtl', function(materials) {
                    materials.preload();
                    new THREE.OBJLoader()
                        .setMaterials(materials)
                        .setPath('models/')
                        .load('model.obj', function(group) {
                            customModel = group.children[0];
                            if (customModel) {
                                customModel.material.side = THREE.DoubleSide;
                                customModel.position.set(0, 0.5, 0);
                                customModel.scale.set(0.5, 0.5, 0.5);
                                markerRoot1.add(customModel);
                                debugInfo.textContent = 'Model loaded successfully!';
                            } else {
                                console.warn("No mesh found in the loaded OBJ group.");
                                createFallbackModel();
                            }
                        }, onProgress, onError);
                }, function(error) {
                    console.error('MTL loading error:', error);
                    debugInfo.textContent = 'MTL loading failed - using fallback';
                    createFallbackModel();
                });

            // Add marker plane
            let geometry1 = new THREE.PlaneBufferGeometry(1, 1, 4, 4);
            let material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00, opacity: 0.2, transparent: true });
            let planeMesh = new THREE.Mesh(geometry1, material1);
            planeMesh.rotation.x = -Math.PI / 2;
            markerRoot1.add(planeMesh);
        }

        function createFallbackModel() {
            // Create a simple medical-themed fallback model
            const geometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 8);
            const material = new THREE.MeshBasicMaterial({color: 0x2c5aa0});
            customModel = new THREE.Mesh(geometry, material);
            customModel.position.set(0, 0.5, 0);
            markerRoot1.add(customModel);
            debugInfo.textContent = 'Using fallback model';
        }

        function requestCameraManually() {
            debugInfo.textContent = 'Requesting camera permission...';
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    debugInfo.textContent = 'Camera permission granted!';
                    
                    // Create video element to show camera
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.autoplay = true;
                    video.playsInline = true;
                    video.style.width = '100%';
                    video.style.height = '100%';
                    video.style.objectFit = 'cover';
                    video.style.borderRadius = '10px';
                    
                    // Clear container and add video
                    cameraContainer.innerHTML = '';
                    cameraContainer.appendChild(video);
                    
                    // Add overlay info
                    const overlay = document.createElement('div');
                    overlay.innerHTML = 'Camera Active - AR mode ready';
                    overlay.style.position = 'absolute';
                    overlay.style.bottom = '10px';
                    overlay.style.left = '50%';
                    overlay.style.transform = 'translateX(-50%)';
                    overlay.style.background = 'rgba(0,123,255,0.9)';
                    overlay.style.color = 'white';
                    overlay.style.padding = '8px 15px';
                    overlay.style.borderRadius = '20px';
                    overlay.style.fontSize = '12px';
                    cameraContainer.appendChild(overlay);
                    
                })
                .catch(function(error) {
                    debugInfo.textContent = 'Camera permission denied: ' + error.message;
                    console.error('Camera error:', error);
                    
                    // Show error message
                    loadingMessage.innerHTML = `
                        <div>‚ùå Camera tidak dapat diakses</div>
                        <div style="font-size: 12px; margin-top: 5px;">
                            Pastikan browser memiliki izin kamera
                        </div>
                    `;
                    loadingMessage.style.display = 'block';
                });
        }

        function update() {
            // update artoolkit on every frame
            if (arToolkitSource.ready !== false) {
                arToolkitContext.update(arToolkitSource.domElement);
            }

            // Optional: Rotate your custom model for visual effect if you like
            if (customModel && markerRoot1.visible) {
                 customModel.rotation.y += 0.01;
            }
        }

        function render() {
            renderer.render(scene, camera);
        }

        function animate() {
            requestAnimationFrame(animate);
            deltaTime = clock.getDelta();
            totalTime += deltaTime;
            update();
            render();
        }

        // Add click handlers
        document.querySelector('.next-button').addEventListener('click', () => {
            alert('Navigasi ke halaman berikutnya - fitur demo');
        });

        document.querySelector('.back-arrow').addEventListener('click', () => {
            alert('Kembali ke halaman sebelumnya - fitur demo');
        });

        // Handle window resize for the camera container
        window.addEventListener('resize', () => {
            if (renderer && camera) {
                const width = cameraContainer.clientWidth;
                const height = cameraContainer.clientHeight;
                renderer.setSize(width, height);
                // The AR.js camera projection matrix is handled by arToolkitContext,
                // so we don't need to manually update camera.aspect or projectionMatrix here.
                onResize(); // Call AR.js's resize handler
            }
        });
    </script>
</body>
</html>
